<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${user.id != null} ? 'Sửa người dùng' : 'Thêm người dùng'">Thêm/Sửa người dùng</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <th:block layout:fragment="head-content"></th:block>
</head>
<body class="bg-gray-900 text-white">
<div layout:fragment="content">
    <div class="container mx-auto py-10 max-w-xl">
        <h2 class="text-3xl font-bold mb-8 text-center" th:text="${user.id != null} ? 'Sửa người dùng' : 'Thêm người dùng'"></h2>
        <form th:action="${user.id != null} ? @{'/admin/users/edit/' + ${user.id}} : @{/admin/users/add}" method="post" th:object="${user}" class="bg-gray-800 rounded-lg shadow-lg p-6 space-y-4">
            <div>
                <label class="block mb-1">Tên đăng nhập</label>
                <input type="text" th:field="*{username}" class="w-full px-3 py-2 rounded bg-gray-700 text-white" required />
            </div>
            <div>
                <label class="block mb-1">Email</label>
                <input type="email" th:field="*{email}" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
            </div>
            <div>
                <label class="block mb-1">Họ</label>
                <input type="text" th:field="*{firstName}" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
            </div>
            <div>
                <label class="block mb-1">Tên</label>
                <input type="text" th:field="*{lastName}" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
            </div>
            <div>
                <label class="block mb-1">Mật khẩu</label>
                <input type="password" th:field="*{passwordHash}" class="w-full px-3 py-2 rounded bg-gray-700 text-white" th:placeholder="${user.id != null} ? 'Để trống nếu không đổi' : ''" />
            </div>
            <div class="flex justify-between mt-6">
                <a th:href="@{/admin/users}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Quay lại</a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">Lưu</button>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
