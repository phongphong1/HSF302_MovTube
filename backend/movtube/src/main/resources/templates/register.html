<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Đăng ký - MovTube</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <th:block layout:fragment="head-content"></th:block>
</head>
<body class="bg-gray-900 text-white">
<div layout:fragment="content">
    <div class="flex justify-center items-center min-h-[80vh]">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold mb-8 text-center">Đăng ký tài khoản</h2>
            <form th:action="@{/register}" th:object="${userForm}" method="post" class="space-y-6">
                <div th:if="${error}" class="text-red-500 text-center">[[${error}]]</div>
                <div>
                    <label class="block text-gray-400 mb-1">Tên đăng nhập</label>
                    <input type="text" th:field="*{username}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" required />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" required />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Email</label>
                    <input type="email" th:field="*{email}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" required />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Họ</label>
                    <input type="text" th:field="*{firstName}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Tên</label>
                    <input type="text" th:field="*{lastName}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" />
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-semibold transition">Đăng ký</button>
            </form>
            <div class="mt-6 text-center">
                <span class="text-gray-300">Đã có tài khoản?</span>
                <a th:href="@{/login}" class="text-red-400 hover:underline ml-1">Đăng nhập ngay</a>
            </div>
            <div class="mt-4 text-center">
                <a th:href="@{/}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded transition">&larr; Quay về trang chủ</a>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
