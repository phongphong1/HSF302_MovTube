<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Trang không tìm thấy - MovTube</title>
  </head>

  <div layout:fragment="content">
    <div
      class="min-h-[80vh] flex flex-col items-center justify-center px-4 py-20"
    >
      <div class="text-center">
        <!-- 404 Animation -->
        <div class="relative mb-8">
          <h1 class="text-9xl font-bold text-red-600 animate-pulse">404</h1>
          <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <svg
              class="w-32 h-32 text-gray-700 opacity-20"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 011 1v1a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1h4z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 8v12a2 2 0 002 2h10a2 2 0 002-2V8M10 12h4"
              />
            </svg>
          </div>
        </div>

        <div class="mb-8">
          <h2 class="text-3xl font-bold mb-4 text-white">
            Oops! Trang không tìm thấy
          </h2>
          <p class="text-gray-400 max-w-md mx-auto text-lg">
            Có vẻ như bộ phim bạn đang tìm kiếm đã bị xóa hoặc chuyển sang một
            dịch vụ streaming khác.
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">
          <a
            th:href="@{/}"
            class="flex items-center px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors duration-300 font-medium"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            Về trang chủ
          </a>

          <a
            th:href="@{/movies}"
            class="flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 font-medium"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 011 1v1a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1h4z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 8v12a2 2 0 002 2h10a2 2 0 002-2V8"
              />
            </svg>
            Duyệt phim
          </a>

          <button
            onclick="history.back()"
            class="flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 font-medium"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
            Quay lại
          </button>
        </div>

        <!-- Popular Searches -->
        <div class="max-w-md mx-auto">
          <h3 class="font-medium mb-4 text-white text-lg">
            Có thể bạn quan tâm:
          </h3>
          <div class="flex flex-wrap justify-center gap-2">
            <a
              th:href="@{/movies(genreId=1)}"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-full transition-colors"
            >
              Phim hành động
            </a>
            <a
              th:href="@{/movies(sortBy=releaseDate)}"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-full transition-colors"
            >
              Phim mới
            </a>
            <a
              th:href="@{/movies(genreId=2)}"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-full transition-colors"
            >
              Phim tình cảm
            </a>
            <a
              th:href="@{/movies(sortBy=rating)}"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-full transition-colors"
            >
              Phim hay nhất
            </a>
            <a
              th:href="@{/movies(genreId=3)}"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-full transition-colors"
            >
              Phim kinh dị
            </a>
            <a
              th:href="@{/movies(genreId=4)}"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-full transition-colors"
            >
              Phim hài
            </a>
          </div>
        </div>

        <!-- Search Box -->
        <div class="mt-8 max-w-md mx-auto">
          <form th:action="@{/movies}" method="get" class="relative">
            <input
              type="text"
              name="query"
              placeholder="Tìm kiếm phim..."
              class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg focus:ring-2 focus:ring-red-600 focus:outline-none placeholder-gray-400"
            />
            <button
              type="submit"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-red-600 hover:text-red-400"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <!-- Fun Animation -->
      <div class="mt-16 opacity-30">
        <div class="flex space-x-2 justify-center">
          <div
            class="w-3 h-3 bg-red-600 rounded-full animate-bounce"
            style="animation-delay: 0s"
          ></div>
          <div
            class="w-3 h-3 bg-red-600 rounded-full animate-bounce"
            style="animation-delay: 0.1s"
          ></div>
          <div
            class="w-3 h-3 bg-red-600 rounded-full animate-bounce"
            style="animation-delay: 0.2s"
          ></div>
        </div>
      </div>
    </div>
  </div>
</html>
