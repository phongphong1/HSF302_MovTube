<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Thông tin tài khoản</title>
    <meta charset="UTF-8" />
    <th:block layout:fragment="head-content"></th:block>
</head>
<div layout:fragment="content">
    <div class="container mx-auto py-10 max-w-xl">
        <h2 class="text-3xl font-bold mb-8 text-center">Thông tin tài khoản</h2>
        <div class="bg-gray-800 rounded-lg shadow-lg p-8">
            <form th:action="@{/profile}" method="post" class="space-y-6">
                <div>
                    <label class="block text-gray-400 mb-1">Tên đăng nhập</label>
                    <input type="text" name="username" th:value="${user.username}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" readonly />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Họ</label>
                    <input type="text" name="firstName" th:value="${user.firstName}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Tên</label>
                    <input type="text" name="lastName" th:value="${user.lastName}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Email</label>
                    <input type="email" name="email" th:value="${user.email}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" />
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">Ngày đăng ký</label>
                    <input type="text" th:value="${#temporals.format(user.registrationDate, 'dd/MM/yyyy HH:mm')}" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" readonly />
                </div>
                <div class="flex justify-between items-center mt-6">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded font-semibold transition">Lưu thay đổi</button>
                    <a th:href="@{/}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded transition">&larr; Trang chủ</a>
                </div>
                <div th:if="${success}" class="text-green-500 text-center font-semibold">Cập nhật thành công!</div>
                <div th:if="${error}" class="text-red-500 text-center font-semibold" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts"></th:block>
</html>
